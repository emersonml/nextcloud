services:
  app:
    image: lscr.io/linuxserver/nextcloud:latest
    environment:
      - PUID=0    # Usu√°rio root
      - PGID=2000 # Seu novo grupo docker-data
      - TZ=America/Maceio
      - OVERWRITEPROTOCOL=https
      - TRUSTED_PROXIES=IP_DO_SEU_PROXY_OU_REDE
    volumes:
      - /tanque/docker/nextcloud/config:/config
      - /tanque/docker/nextcloud/data:/data
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: lscr.io/linuxserver/mariadb:latest
    environment:
      - PUID=0
      - PGID=2000
      - TZ=America/Maceio
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - /tanque/docker/nextcloud/db:/config
    restart: unless-stopped