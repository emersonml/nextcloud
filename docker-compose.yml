version: "3.8"
services:
  app:
    image: linuxserver/nextcloud:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ='America/Maceio'
    volumes:
      - ./volume/nextcloud/config:/config
      - ./volume/nextcloud/data:/data
    ports:
      - 9012:80
      # - 8132:443
    restart: unless-stopped
    networks:
      network:
        ipv4_address: 10.0.3.2
      nginx_network:
        ipv4_address: 10.0.2.12

    depends_on:
      - mariadb

  mariadb:
    image: linuxserver/mariadb:latest
    environment:
      - PUID=1000
      - PGID=100
      - TZ='America/Maceio'
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REMOTE_SQL=${REMOTE_SQL}
    volumes:
      - ./volume/mariadb/config:/config
    ports:
      - 3307:3306
    restart: unless-stopped
    networks:
      network:
        ipv4_address: 10.0.3.3

networks:
  network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.3.0/24
  nginx_network:
    external: true
